<div role="main">


    <div>
      <div style="height: 64px;">
  
      </div>
      <div style="display: flex;">
        <div class="Hanu" tabindex="0">
          <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
            <div class="form-group" style="display: flex;">
              <label for="exampleInputEmail1" style="width: 250px;padding: 6px;">Customer Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name here">
            </div>
            <div class="form-group" style="display: flex;">
              <label for="exampleInputEmail1" style="width: 250px;padding: 6px;">Date of Birth</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="dd/mm/yyyy">
            </div>
            <div class="form-group" style="display: flex;">
              <label for="exampleInputEmail1" style="width: 250px;padding: 6px;">Address</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="form-group" style="display: flex;">
              <label for="exampleInputEmail1" style="width: 250px;padding: 6px;">City</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="form-group" style="display: flex;">
              <label for="exampleInputEmail1" style="width: 250px;padding: 6px;">Pin Code</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="6 Digit">
            </div>
            <div class="form-group" style="display: flex;">
              <label for="exampleInputEmail1" style="width: 250px;padding: 6px;">Phone</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="9999999999">
            </div>
            <div class="form-group" style="display: flex;">
              <label for="exampleInputEmail1" style="width: 250px;padding: 6px;">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>
            <div class="form-group" style="display: flex;">
              <label for="exampleInputPassword1" style="width: 250px;padding: 6px;">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
</div>
