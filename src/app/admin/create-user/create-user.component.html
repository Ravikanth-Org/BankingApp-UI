<div role="main">
  <div *ngIf="this.adminSvc.isUserCreated">
    <span>{{userCreated}}</span>
  </div>

    <div *ngIf="!this.adminSvc.isUserCreated">

      <div style="display: flex;">
        <div class="Hanu" tabindex="0">
          <form [formGroup]="createUserForm" (ngSubmit)="onSubmit(createUserForm)">
            <div class="form-group" style="display: flex;">
              <label for="name" style="width: 250px;padding: 6px;">Customer Name</label>
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your name here">
            </div>
            <div class="form-group" style="display: flex;">
              <label for="dob" style="width: 250px;padding: 6px;">Date of Birth</label>
              <input type="text" formControlName="dob" class="form-control" id="dob" placeholder="dd/mm/yyyy">
            </div>
            <div class="form-group" style="display: flex;">
              <label for="address" style="width: 250px;padding: 6px;">Address</label>
              <textarea type="text" formControlName="address" class="form-control" id="address" placeholder=""></textarea>
            </div>
            <div class="form-group" style="display: flex;">
              <label for="city" style="width: 250px;padding: 6px;">City</label>
              <input type="text" formControlName="city" class="form-control" id="city" placeholder="">
            </div>
            <div class="form-group" style="display: flex;">
              <label for="pin" style="width: 250px;padding: 6px;">Pin Code</label>
              <input type="text" formControlName="pin" class="form-control" id="pin" placeholder="6 Digit">
            </div>
            <div class="form-group" style="display: flex;">
              <label for="phone" style="width: 250px;padding: 6px;">Phone</label>
              <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="9999999999">
            </div>
            <div class="form-group" style="display: flex;">
              <label for="username" style="width: 250px;padding: 6px;">Username</label>
              <input type="text" formControlName="username" class="form-control" id="username" placeholder="username">
            </div>
            <div class="form-group" style="display: flex;">
              <label for="password" style="width: 250px;padding: 6px;">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
</div>
